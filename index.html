<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

<body>
  <main class="wrap">
    <header class="intro">
      <h1>parati ðŸ’›</h1>
      <p class="subtitle">sÃ© que no es mucho, pero intento hacerte feliz cada dÃ­a</p>
    </header>

    <!-- Escena con flores -->
    <section class="scene">
      <div class="buttercup">
        <svg viewBox="0 0 300 260" role="img" aria-label="flores amarillas">
          <defs>
            <!-- Gradientes base -->
            <radialGradient id="petal" cx="35%" cy="35%" r="75%">
              <stop offset="0%" stop-color="#fff27a"/>
              <stop offset="55%" stop-color="#ffd54f"/>
              <stop offset="100%" stop-color="#ffb300"/>
            </radialGradient>
            <radialGradient id="core" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="#7a5a2a"/>
              <stop offset="100%" stop-color="#4e3716"/>
            </radialGradient>
            <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#1aa37a"/>
              <stop offset="60%" stop-color="#0f7a67"/>
              <stop offset="100%" stop-color="#0b4f47"/>
            </linearGradient>
            <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#3fb073"/>
              <stop offset="100%" stop-color="#1e7b4d"/>
            </linearGradient>
            <radialGradient id="glow" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="rgba(190,255,170,.8)"/>
              <stop offset="100%" stop-color="rgba(190,255,170,0)"/>
            </radialGradient>

            <!-- Gradiente y sÃ­mbolo de ROSA -->
            <radialGradient id="rosePetal" cx="40%" cy="35%" r="75%">
              <stop offset="0%"  stop-color="#fff27a"/>
              <stop offset="55%" stop-color="#ffd54f"/>
              <stop offset="100%" stop-color="#f4a300"/>
            </radialGradient>

            <symbol id="rose" viewBox="-40 -40 80 80">
              <!-- anillo externo (6 pÃ©talos) -->
              <g fill="url(#rosePetal)" stroke="#f9a825" stroke-width="1.2">
                <path d="M0,-28 C12,-26 14,-12 0,-10 C-14,-12 -12,-26 0,-28 Z"/>
                <path d="M0,-28 C12,-26 14,-12 0,-10 C-14,-12 -12,-26 0,-28 Z" transform="rotate(60)"/>
                <path d="M0,-28 C12,-26 14,-12 0,-10 C-14,-12 -12,-26 0,-28 Z" transform="rotate(120)"/>
                <path d="M0,-28 C12,-26 14,-12 0,-10 C-14,-12 -12,-26 0,-28 Z" transform="rotate(180)"/>
                <path d="M0,-28 C12,-26 14,-12 0,-10 C-14,-12 -12,-26 0,-28 Z" transform="rotate(240)"/>
                <path d="M0,-28 C12,-26 14,-12 0,-10 C-14,-12 -12,-26 0,-28 Z" transform="rotate(300)"/>
              </g>
              <!-- anillo medio (5 pÃ©talos) -->
              <g fill="url(#rosePetal)" stroke="#f9a825" stroke-width="1.1" opacity=".95">
                <path d="M0,-20 C9,-19 10,-9 0,-8 C-10,-9 -9,-19 0,-20 Z" transform="rotate(0)"/>
                <path d="M0,-20 C9,-19 10,-9 0,-8 C-10,-9 -9,-19 0,-20 Z" transform="rotate(72)"/>
                <path d="M0,-20 C9,-19 10,-9 0,-8 C-10,-9 -9,-19 0,-20 Z" transform="rotate(144)"/>
                <path d="M0,-20 C9,-19 10,-9 0,-8 C-10,-9 -9,-19 0,-20 Z" transform="rotate(216)"/>
                <path d="M0,-20 C9,-19 10,-9 0,-8 C-10,-9 -9,-19 0,-20 Z" transform="rotate(288)"/>
              </g>
              <!-- capullo -->
              <path d="M0,-9 C6,-9 7,-3 0,-2 C-7,-3 -6,-9 0,-9 Z" fill="url(#rosePetal)" stroke="#f9a825" stroke-width="1"/>
              <circle r="3.6" fill="#7a5a2a"/>
            </symbol>
          </defs>

          <!-- sombra del suelo -->
          <ellipse cx="150" cy="230" rx="90" ry="14" fill="rgba(0,0,0,.45)"/>

          <!-- hojas de fondo (capas) -->
          <g opacity=".85">
            <path fill="url(#leaf)" d="M85,210 C90,185 115,175 138,176 C120,186 112,198 110,212 Z"/>
            <path fill="url(#leaf)" d="M205,210 C200,185 175,175 152,176 C170,188 178,200 180,214 Z"/>
            <path fill="url(#leaf)" d="M70,205 C75,185 98,176 122,178 C107,188 98,198 95,214 Z"/>
            <path fill="url(#leaf)" d="M230,205 C225,185 202,176 178,178 C193,188 202,198 205,214 Z"/>
            <path fill="url(#leaf)" d="M135,210 c-18,-8 -18,-22 0,-30 c18,8 18,22 0,30 Z"/>
            <path fill="url(#leaf)" d="M155,210 c-18,-8 -18,-22 0,-30 c18,8 18,22 0,30 Z"/>
            <path fill="url(#leaf)" d="M145,198 c-16,-7 -16,-20 0,-27 c16,7 16,20 0,27 Z"/>
          </g>

          <!-- tallos -->
          <g stroke="url(#stem)" stroke-width="4" fill="none">
            <path d="M150 210 C 150 180, 160 150, 170 120" />
            <path d="M150 210 C 145 175, 135 145, 120 118" />
            <path d="M150 210 C 155 178, 155 148, 150 120" />
          </g>

          <!-- hojas laterales altas -->
          <g fill="url(#leaf)">
            <path d="M110 170 C 92 150, 90 130, 98 110 C 102 132, 110 148, 118 162 Z"/>
            <path d="M190 170 C 208 150, 210 130, 202 110 C 198 132, 190 148, 182 162 Z"/>
          </g>

          <!-- 3 ROSAS amarillas -->
          <g class="blooms">
            <g transform="translate(110,110) rotate(-6)">
              <use href="#rose" />
            </g>
            <g transform="translate(150,100) scale(1.18)">
              <use href="#rose" />
            </g>
            <g transform="translate(190,116) scale(.95) rotate(6)">
              <use href="#rose" />
            </g>
          </g>

          <!-- luciÃ©rnagas -->
          <g class="fireflies" fill="#c9ff9a">
            <circle cx="100" cy="70" r="2"/>
            <circle cx="185" cy="65" r="1.8"/>
            <circle cx="135" cy="60" r="1.6"/>
            <circle cx="160" cy="78" r="1.5"/>
            <circle cx="120" cy="84" r="1.4"/>
          </g>

          <!-- halo -->
          <circle cx="150" cy="100" r="70" fill="url(#glow)" opacity=".35"/>
        </svg>
      </div>
    </section>

    <button id="btn">apretaaaaa</button>
    <p id="msg" hidden>teamo muchito ðŸ’›</p>

</body>
