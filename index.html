<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flores Amarillas ðŸ’›</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0a0f14">
</head>
<body>
  <main class="wrap">
    <header class="intro">
      <h1>Para ti ðŸ’›</h1>
      <p class="subtitle">Un pequeÃ±o jardÃ­n de flores amarillas</p>
    </header>

    <!-- Escena con flores -->
    <section class="scene">
      <div class="buttercup">
        <svg viewBox="0 0 300 260" role="img" aria-label="flores amarillas">
          <defs>
            <!-- pÃ©talo amarillo -->
            <radialGradient id="petal" cx="35%" cy="35%" r="75%">
              <stop offset="0%" stop-color="#fff27a"/>
              <stop offset="55%" stop-color="#ffd54f"/>
              <stop offset="100%" stop-color="#ffb300"/>
            </radialGradient>
            <!-- centro marrÃ³n -->
            <radialGradient id="core" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="#7a5a2a"/>
              <stop offset="100%" stop-color="#4e3716"/>
            </radialGradient>
            <!-- hoja azul verdosa -->
            <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#1aa37a"/>
              <stop offset="60%" stop-color="#0f7a67"/>
              <stop offset="100%" stop-color="#0b4f47"/>
            </linearGradient>
            <!-- tallo -->
            <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#3fb073"/>
              <stop offset="100%" stop-color="#1e7b4d"/>
            </linearGradient>
            <!-- halo verde -->
            <radialGradient id="glow" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="rgba(190,255,170,.8)"/>
              <stop offset="100%" stop-color="rgba(190,255,170,0)"/>
            </radialGradient>
          </defs>

          <!-- sombra del suelo -->
          <ellipse cx="150" cy="230" rx="90" ry="14" fill="rgba(0,0,0,.45)"/>

          <!-- hojas de fondo -->
          <g opacity=".85">
            <path fill="url(#leaf)" d="M85,210 C90,185 115,175 138,176 C120,186 112,198 110,212 Z"/>
            <path fill="url(#leaf)" d="M205,210 C200,185 175,175 152,176 C170,188 178,200 180,214 Z"/>
            <path fill="url(#leaf)" d="M70,205 C75,185 98,176 122,178 C107,188 98,198 95,214 Z"/>
            <path fill="url(#leaf)" d="M230,205 C225,185 202,176 178,178 C193,188 202,198 205,214 Z"/>
            <path fill="url(#leaf)" d="M135,210 c-18,-8 -18,-22 0,-30 c18,8 18,22 0,30 Z"/>
            <path fill="url(#leaf)" d="M155,210 c-18,-8 -18,-22 0,-30 c18,8 18,22 0,30 Z"/>
            <path fill="url(#leaf)" d="M145,198 c-16,-7 -16,-20 0,-27 c16,7 16,20 0,27 Z"/>
          </g>

          <!-- tallos -->
          <g stroke="url(#stem)" stroke-width="4" fill="none">
            <path d="M150 210 C 150 180, 160 150, 170 120" />
            <path d="M150 210 C 145 175, 135 145, 120 118" />
            <path d="M150 210 C 155 178, 155 148, 150 120" />
          </g>

          <!-- hojas laterales -->
          <g fill="url(#leaf)">
            <path d="M110 170 C 92 150, 90 130, 98 110 C 102 132, 110 148, 118 162 Z"/>
            <path d="M190 170 C 208 150, 210 130, 202 110 C 198 132, 190 148, 182 162 Z"/>
          </g>

          <!-- flores -->
          <g class="blooms">
            <!-- izquierda -->
            <g transform="translate(110,110)">
              <circle r="12" fill="url(#core)"/>
              <g fill="url(#petal)" stroke="#f9a825" stroke-width="1.2">
                <path d="M0 -26 C 10 -24, 12 -12, 0 -10 C -12 -12, -10 -24, 0 -26 Z"/>
                <path d="M18 -10 C 22 -2, 12 6, 2 0 C 8 -8, 10 -10, 18 -10 Z"/>
                <path d="M-18 -10 C -22 -2, -12 6, -2 0 C -8 -8, -10 -10, -18 -10 Z"/>
                <path d="M0 10 C 10 12, 8 22, 0 18 C -8 22, -10 12, 0 10 Z"/>
              </g>
            </g>
            <!-- centro -->
            <g transform="translate(150,100) scale(1.18)">
              <circle r="12" fill="url(#core)"/>
              <g fill="url(#petal)" stroke="#f9a825" stroke-width="1.3">
                <path d="M0 -26 C 10 -24, 12 -12, 0 -10 C -12 -12, -10 -24, 0 -26 Z"/>
                <path d="M18 -10 C 22 -2, 12 6, 2 0 C 8 -8, 10 -10, 18 -10 Z"/>
                <path d="M-18 -10 C -22 -2, -12 6, -2 0 C -8 -8, -10 -10, -18 -10 Z"/>
                <path d="M0 10 C 10 12, 8 22, 0 18 C -8 22, -10 12, 0 10 Z"/>
              </g>
            </g>
            <!-- derecha -->
            <g transform="translate(190,116) scale(.95)">
              <circle r="12" fill="url(#core)"/>
              <g fill="url(#petal)" stroke="#f9a825" stroke-width="1.2">
                <path d="M0 -26 C 10 -24, 12 -12, 0 -10 C -12 -12, -10 -24, 0 -26 Z"/>
                <path d="M18 -10 C 22 -2, 12 6, 2 0 C 8 -8, 10 -10, 18 -10 Z"/>
                <path d="M-18 -10 C -22 -2, -12 6, -2 0 C -8 -8, -10 -10, -18 -10 Z"/>
                <path d="M0 10 C 10 12, 8 22, 0 18 C -8 22, -10 12, 0 10 Z"/>
              </g>
            </g>
          </g>

          <!-- brillitos -->
          <g class="fireflies" fill="#c9ff9a">
            <circle cx="100" cy="70" r="2"/>
            <circle cx="185" cy="65" r="1.8"/>
            <circle cx="135" cy="60" r="1.6"/>
            <circle cx="160" cy="78" r="1.5"/>
            <circle cx="120" cy="84" r="1.4"/>
          </g>

          <!-- halo -->
          <circle cx="150" cy="100" r="70" fill="url(#glow)" opacity=".35"/>
        </svg>
      </div>
    </section>

    <button id="btn">apretameee</button>
    <p id="msg" hidden>Teamo mucho limdaðŸ’›</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
